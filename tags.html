<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签 - 四夕的博客小站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-code"></i>
                <span>四夕的博客</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="archives.html" class="nav-link">
                    <i class="fas fa-archive"></i> 归档
                </a>
                <a href="tags.html" class="nav-link active">
                    <i class="fas fa-tags"></i> 标签
                </a>
                <a href="about.html" class="nav-link">
                    <i class="fas fa-user"></i> 关于
                </a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="page-header">
        <div class="container">
            <h1><i class="fas fa-tags"></i> 标签云</h1>
            <p>共 <span id="totalTags">0</span> 个标签</p>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="container">
            <!-- 标签云 -->
            <div class="tag-cloud" id="tagCloud">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>加载中...</span>
                </div>
            </div>

            <!-- 标签文章列表 -->
            <div class="tag-posts" id="tagPosts">
                <!-- 点击标签后显示相关文章 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>© 2025 四夕的博客小站</p>
                    <p>转载请注明出处</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/sixiai" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 回到顶部 -->
    <button class="back-to-top" id="backToTop" title="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script>
        let allPosts = [];

        // 加载标签
        async function loadTags() {
            try {
                const response = await fetch('posts/posts.json');
                const data = await response.json();
                
                allPosts = data.posts;
                
                // 统计标签
                const tagStats = {};
                data.posts.forEach(post => {
                    post.tags.forEach(tag => {
                        if (!tagStats[tag]) {
                            tagStats[tag] = 0;
                        }
                        tagStats[tag]++;
                    });
                });

                document.getElementById('totalTags').textContent = Object.keys(tagStats).length;

                // 渲染标签云（从 posts.json 的 tags 配置读取）
                const tagCloud = document.getElementById('tagCloud');
                tagConfig = data.tags || {};  // 保存到全局变量

                let html = '';
                Object.keys(tagStats).forEach(tag => {
                    const config = tagConfig[tag] || { name: tag, color: '#95a5a6' };
                    html += `
                        <button class="tag-cloud-item" data-tag="${tag}" style="--tag-color: ${config.color};">
                            <i class="fas fa-tag"></i>
                            ${config.name}
                            <span class="tag-count">${tagStats[tag]}</span>
                        </button>
                    `;
                });

                tagCloud.innerHTML = html;

                // 绑定点击事件
                document.querySelectorAll('.tag-cloud-item').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.tag-cloud-item').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        showTagPosts(btn.dataset.tag);
                    });
                });

            } catch (error) {
                console.error('加载标签失败:', error);
                document.getElementById('tagCloud').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>加载失败，请刷新重试</p>
                    </div>
                `;
            }
        }

        // 存储标签配置
        let tagConfig = {};

        // 显示标签下的文章
        function showTagPosts(tag) {
            const posts = allPosts.filter(p => p.tags.includes(tag));
            const tagPosts = document.getElementById('tagPosts');

            // 从 tagConfig 获取标签名称
            const tagName = tagConfig[tag]?.name || tag;

            let html = `
                <div class="tag-posts-header">
                    <h2><i class="fas fa-folder-open"></i> ${tagName} 相关文章</h2>
                    <span class="tag-posts-count">${posts.length} 篇</span>
                </div>
                <div class="tag-posts-list">
            `;

            posts.forEach(post => {
                html += `
                    <a href="post.html?id=${post.id}" class="tag-post-item">
                        <span class="tag-post-date">${post.date}</span>
                        <span class="tag-post-title">${post.title}</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                `;
            });

            html += '</div>';
            tagPosts.innerHTML = html;
            tagPosts.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        document.addEventListener('DOMContentLoaded', loadTags);
    </script>
</body>
</html>
