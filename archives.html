<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档 - 四夕的博客小站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-code"></i>
                <span>四夕的博客</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="archives.html" class="nav-link active">
                    <i class="fas fa-archive"></i> 归档
                </a>
                <a href="tags.html" class="nav-link">
                    <i class="fas fa-tags"></i> 标签
                </a>
                <a href="about.html" class="nav-link">
                    <i class="fas fa-user"></i> 关于
                </a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="page-header">
        <div class="container">
            <h1><i class="fas fa-archive"></i> 文章归档</h1>
            <p>共 <span id="totalPosts">0</span> 篇文章</p>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="container">
            <div class="archive-timeline" id="archiveTimeline">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>加载中...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>© 2025 四夕的博客小站</p>
                    <p>转载请注明出处</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/sixiai" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 回到顶部 -->
    <button class="back-to-top" id="backToTop" title="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script>
        // 存储标签配置
        let tagsConfig = {};

        // 加载归档
        async function loadArchives() {
            try {
                const response = await fetch('posts/posts.json');
                const data = await response.json();
                
                tagsConfig = data.tags || {};  // 保存标签配置
                document.getElementById('totalPosts').textContent = data.posts.length;
                
                // 按年月分组
                const grouped = {};
                data.posts.forEach(post => {
                    const date = new Date(post.date);
                    const yearMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!grouped[yearMonth]) {
                        grouped[yearMonth] = [];
                    }
                    grouped[yearMonth].push(post);
                });

                // 渲染时间线
                const timeline = document.getElementById('archiveTimeline');
                let html = '';

                Object.keys(grouped).sort().reverse().forEach(yearMonth => {
                    const [year, month] = yearMonth.split('-');
                    const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                                       '七月', '八月', '九月', '十月', '十一月', '十二月'];
                    
                    html += `
                        <div class="archive-group">
                            <div class="archive-header">
                                <span class="archive-year">${year}</span>
                                <span class="archive-month">${monthNames[parseInt(month) - 1]}</span>
                                <span class="archive-count">${grouped[yearMonth].length} 篇</span>
                            </div>
                            <ul class="archive-list">
                    `;

                    grouped[yearMonth].forEach(post => {
                        html += `
                            <li class="archive-item">
                                <span class="archive-date">${post.date}</span>
                                <a href="post.html?id=${post.id}" class="archive-title">${post.title}</a>
                                <div class="archive-tags">
                                    ${post.tags.map(tag => `<span class="tag" style="background: ${getTagColor(tag)}20; color: ${getTagColor(tag)}">${getTagName(tag)}</span>`).join('')}
                                </div>
                            </li>
                        `;
                    });

                    html += `
                            </ul>
                        </div>
                    `;
                });

                timeline.innerHTML = html;

            } catch (error) {
                console.error('加载归档失败:', error);
                document.getElementById('archiveTimeline').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>加载失败，请刷新重试</p>
                    </div>
                `;
            }
        }

        function getTagName(tag) {
            return tagsConfig[tag]?.name || tag;
        }

        function getTagColor(tag) {
            return tagsConfig[tag]?.color || '#6366f1';
        }

        document.addEventListener('DOMContentLoaded', loadArchives);
    </script>
</body>
</html>
